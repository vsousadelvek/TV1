<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Prime - SDR Virtual</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; background: white; }
        .chat-header { background-color: #007bff; color: white; padding: 15px; border-top-left-radius: 10px; border-top-right-radius: 10px; text-align: center; font-weight: bold; font-size: 18px; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.4; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { background-color: #007bff; color: white; align-self: flex-end; }
        .assistant { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .typing { color: #aaa; font-style: italic; align-self: flex-start; font-size: 14px; }
        .chat-input { display: flex; border-top: 1px solid #ddd; padding: 10px; align-items: center; }
        .chat-input input { flex-grow: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        .chat-input input:focus { border-color: #007bff; }
        .chat-input button { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; margin: 0 5px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s; }
        .chat-input button:hover { background-color: #0056b3; }
        .chat-input button.recording { background-color: #dc3545; animation: pulse 1.5s infinite; }
        .chat-input button.recording:hover { background-color: #b02a37; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">SDR Virtual - Aurora Prime</div>
        <div class="chat-messages" id="chat-messages">
             <div class="message assistant">Ol√°! Sou o Prime, seu assistente virtual da Aurora Prime Im√≥veis. Como posso ajudar a encontrar seu im√≥vel dos sonhos?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="mic-btn">üé§</button>
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const chatMessagesEl = document.getElementById('chat-messages');
        const userInputEl = document.getElementById('user-input');
        const sendBtnEl = document.getElementById('send-btn');
        const micBtnEl = document.getElementById('mic-btn');

        // Vari√°veis de estado
        const sessionPhoneNumber = 'chat-demo-' + Date.now();
        const apiUrl = 'http://localhost:8000'; // Aponta para a API local no Docker

        let mediaRecorderInstance;
        let audioChunksData = [];
        let isRecordingState = false;

        // Contexto de √°udio para tocar a resposta
        let audioContext;

        // Inicializa o contexto de √°udio com uma intera√ß√£o do usu√°rio para contornar pol√≠ticas de autoplay
        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        document.body.addEventListener('click', initializeAudioContext, { once: true });


        function addMessageToChat(text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + type;
            messageElement.textContent = text;
            chatMessagesEl.appendChild(messageElement);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            return messageElement;
        }

        async function playAudio(audioBytes) {
            try {
                const audioBuffer = await audioContext.decodeAudioData(audioBytes);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (e) {
                console.error("Erro ao tocar o √°udio:", e);
            }
        }

        async function fetchAndPlayAudioResponse(text) {
            try {
                const response = await fetch(`${apiUrl}/tts/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                if (!response.ok) throw new Error('Erro ao gerar √°udio TTS.');
                const audioBytes = await response.arrayBuffer();
                playAudio(audioBytes);
            } catch (error) {
                console.error(error);
            }
        }

        async function sendTextMessage() {
            const messageText = userInputEl.value.trim();
            if (!messageText) return;

            addMessageToChat(messageText, 'user');
            userInputEl.value = '';
            const typingIndicator = addMessageToChat('Prime est√° digitando...', 'typing');

            try {
                const response = await fetch(`${apiUrl}/conversation/webhook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: sessionPhoneNumber, message: messageText })
                });

                if (!response.ok) throw new Error('Erro na API de conversa√ß√£o.');
                const data = await response.json();

                chatMessagesEl.removeChild(typingIndicator);
                addMessageToChat(data.response, 'assistant');

                // Toca a resposta em √°udio
                await fetchAndPlayAudioResponse(data.response);

            } catch (error) {
                chatMessagesEl.removeChild(typingIndicator);
                addMessageToChat('Desculpe, n√£o consegui me conectar. Verifique se a API local est√° rodando.', 'assistant');
                console.error(error);
            }
        }

        async function sendAudioForTranscription(audioFile) {
            const tempIndicator = addMessageToChat('[Enviando e transcrevendo √°udio...]', 'typing');
            const formData = new FormData();
            formData.append("audio_file", audioFile);

            try {
                // Garante que o lead exista antes de associar o √°udio
                await fetch(`${apiUrl}/conversation/webhook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: sessionPhoneNumber, message: "(Iniciando com √°udio)" })
                });

                const response = await fetch(`${apiUrl}/leads/${sessionPhoneNumber}/audio`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Erro na API de √°udio.');
                const data = await response.json();

                chatMessagesEl.removeChild(tempIndicator);
                userInputEl.value = data.transcribed_text; // Coloca o texto na caixa
                sendTextMessage(); // Envia o texto transcrito para o bot de conversa√ß√£o
            } catch (error) {
                console.error("Erro ao transcrever:", error);
                chatMessagesEl.removeChild(tempIndicator);
                addMessageToChat('[Erro ao processar o √°udio. Tente novamente.]', 'assistant');
            }
        }

        // --- LISTENERS DE EVENTOS ---

        sendBtnEl.addEventListener('click', sendTextMessage);
        userInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTextMessage();
        });

        micBtnEl.addEventListener('click', async () => {
            initializeAudioContext();
            if (!isRecordingState) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderInstance = new MediaRecorder(stream);
                    mediaRecorderInstance.start();
                    isRecordingState = true;
                    micBtnEl.classList.add('recording');
                    micBtnEl.textContent = '‚ñ†';

                    mediaRecorderInstance.addEventListener("dataavailable", event => audioChunksData.push(event.data));
                    mediaRecorderInstance.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunksData, { type: 'audio/webm' });
                        const audioFile = new File([audioBlob], "recording.webm", { type: 'audio/webm' });
                        sendAudioForTranscription(audioFile);
                        audioChunksData = [];
                        stream.getTracks().forEach(track => track.stop());
                    });
                } catch (err) {
                    alert("Para usar o √°udio, preciso da sua permiss√£o para acessar o microfone.");
                    console.error("Erro de permiss√£o do microfone:", err);
                }
            } else {
                mediaRecorderInstance.stop();
                isRecordingState = false;
                micBtnEl.classList.remove('recording');
                micBtnEl.textContent = 'üé§';
            }
        });
    </script>
</body>
</html>
